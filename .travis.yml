language: python
python:
- '2.7'
#- '3.4'
#- '3.5'
install:
- pip install tox
script:
- tox
env:
- TOXENV=
- TOXENV=coverage
notifications:
  slack:
    secure: 
  email:
    recipients:
    - fab@mozaik.life
    on_success: change
    on_failure: always
before_deploy:
  - export RELEASE_PKG_FILE=$(ls *.tar.gz)
  - echo "deploying $RELEASE_PKG_FILE to GitHub releases"
  - echo ls /home/travis/build/millerf/django-channels-jsonrpc
deploy:
    - provider: pypi
      user: millerf
      password:
        secure: 
      on:
        tags: true
        distributions: sdist bdist_wheel
        repo: millerf/django-channels-jsonrpc

    - provider: releases
      api_key:
        secure: 
      file_glob: true
      file: "${RELEASE_PKG_FILE}"
      on:
        repo: millerf/django-channels-jsonrpc
